                        <br>

                            <select class="form-control" id="question1" name="answers[0]">

        <hr>
        <a href="/api/friends">API Friends List</a> | <a href="https://github.com/MonicaSzabo/FriendFinder" target="_blank">GitHub Repo</a>
    </div>

    <div id="bestFriendMatch" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">X</button>
                    <h2 class="modal-title">Best Match</h2>
                </div>
                <div class="modal-body">
                    <h2 id="bestFriendName"></h2>
                    <img id="bestFriendImage" src="" onError="" width=500px alt="Best Friend">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>


    <script type="text/javascript">
        $('#submit').on("click", function () {

            var userInput = {
                name: $('#name').val().trim(),
                photo: $('#photo').val().trim(),
                answers: [$('#question1').val().trim(),
                    $('#question2').val().trim(),
                    $('#question3').val().trim(),
                    $('#question4').val().trim(),
                    $('#question5').val().trim(),
                    $('#question6').val().trim(),
                    $('#question7').val().trim(),
                    $('#question8').val().trim(),
                    $('#question9').val().trim(),
                    $('#question10').val().trim()
                ]
            }

            var currentURL = window.location.origin;

            $.post(currentURL + '/api/friends', userInput, function (data) {

                $("#bestFriendName").text(data.name);
                $("#bestFriendImage").attr("src", data.photo);
                $("#bestFriendMatch").modal("show");
                console.log(currentURL);

            });

            return false;
        });
    </script>

</body>
